<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container-fluid">
        <div class="row mt-5">
            <div class="col-4"></div>
            <div class="col-4 d-flex justify-content-center">
                <div class="card text-center">
                    <h4 class="card-header">СЕРВИС УЧЕТА РАСХОДНЫХ МАТЕРИАЛОВ</h4>

                    <div class="card-body d-flex justify-content-center">
                        <form action="{% url 'login' %}" method="post" class="col-10" novalidate>
                            {% csrf_token %}

                            <div class="input-group mb-3">
                                {{ form.login }}
                                <span class="icon-inside"><i class="fa fa-user"></i></span>
                            </div>


                            <div class="input-group mb-4">
                                {{ form.password }}
                                <span class="icon-inside"><i class="fa fa-lock"></i></span>
                            </div>

                            <button class="btn btn-outline-primary btn-sm col-12 shadow-none" type="submit">
                                ВОЙТИ
                            </button>
                        </form>
                    </div>

                    <div class="card-footer">
                        <div>
                            <a href="#">Забыл пароль?</a>
                        </div>

                        {% if messages %}
                                {% for message in messages %}
                                    {% if message.tags == 'error' %}
                                        <div class="error mt-2 mb-2">
                                            <i class="fa fa-exclamation"></i>&nbsp;
                                            {{ message }}
                                        </div>
                                    {% endif %}
                                {% endfor %}
                        {% endif %}


                        {% if error %}
                            <div class="error mt-2 mb-2">
                                <i class="fa fa-exclamation"></i>
                                {{ error }}
                            </div>
                        {% endif %}


                    </div>
                </div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

</body>
</html>
