<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
</head>

<body>
    {% block header %}








    <nav>

            <div class="ui three column middle aligned stackable grid">

                    <div class="column ten wide">
                        <a href="{% url 'main' %}">
                            <div class="ui header">
                                Сервис по учету расходных материалов
                            </div>
                        </a>
                    </div>

                    <div class="column four wide">
                        <div class="row">
                            <b>{{ user }}</b> ({{ user.get_role_display }})
                        </div>

                        <div class="row">{{ postoffice }}&nbsp &nbsp &nbsp[{{ postoffice.index }}, {{ postoffice.address }}]</div>


                    </div>

                    <div class="content right aligned column two wide">
                        <form class="ui small form" action="{% url 'logout' %}" method="get" >
                            <button class="ui custombut button small" type="submit">ВЫЙТИ</button>
                        </form>
                    </div>


            </div>
    </nav>


	{% endblock %}

    {% block content %}

    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>
</html>
